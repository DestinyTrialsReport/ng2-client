<div class="player__block tab__section">
  <template ngFor let-item [ngForOf]="weapons" let-i="index">
    <equipped-item [equippedItem]="item" [steps]="steps" [talents]="talents" [weapons]="weaponDefinitions" *ngIf="item"></equipped-item>
  </template>
</div>
<div class="player__block tab__section">
  <template ngFor let-item [ngForOf]="armor" let-i="index">
    <equipped-item [equippedItem]="item" [steps]="steps" [talents]="talents" [armor]="armorDefinitions" *ngIf="item"></equipped-item>
  </template>
</div>
<div class="player__block tab__section">
  <template ngFor let-item [ngForOf]="artifact" let-i="index">
    <equipped-item [equippedItem]="item" [armor]="armorDefinitions" *ngIf="item"></equipped-item>
  </template>
</div>

<div class="player__block tab__section" *ngIf="classStats">
  <div class="row">
    <div class="col-xs-4" *ngFor="let stat of classStats | filterClassStats">
      <div class="row row--no-gutter stat-progress">
        <div class="col-xs" *ngFor="let tier of stat?.tiers">
          <progressbar [value]="tier" [max]="60" [ngClass]="{'is-incomplete': (tier !== 60)}"></progressbar>
        </div>
      </div>
      <!-- TODO: Better names -->
      <div class="stat-header" [innerHtml]="stat?.name"></div>
    </div>
  </div>
</div>
<div class="player__block tab__section">
  <div class="row">
    <div class="col-xs-4" *ngFor="let stat of classStats | filterClassArmor">
      <div class="stat-progress">
        <progressbar [value]="stat?.value" [max]="10"></progressbar>
      </div>
      <!-- TODO: Better names -->
      <div class="stat-header" [innerHtml]="stat?.name"></div>
    </div>
  </div>
</div>
